name: Build and release

on:
  push:
    tags:
      - 'v*'

jobs:
  build_and_release:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-python@v1
        with:
          python-version: '3.7'
          architecture: 'x64'
      - uses: actions/cache@v1
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - uses: actions/cache@v1
        id: upx
        with:
          path: ./upx
          key: ${{ runner.os }}-upx-3.95
      - name: Install upx
        if: steps.upx.outputs.cache-hit != 'true'
        run: |
          wget https://github.com/upx/upx/releases/download/v3.95/upx-3.95-amd64_linux.tar.xz
          tar -xJf upx-3.95-amd64_linux.tar.xz
          mv upx-3.95-amd64_linux upx
      - name: Install build dependencies
        run: pip install poetry
      - name: Install project requirements
        run: |
          poetry config virtualenvs.create false
          poetry install --no-interaction
      - name: Build python and binary
        run: |
          poetry build
          pyinstaller --upx-dir ./upx i3-xkb-switcher.spec
          ./upx/upx dist/i3-xkb-switcher
      - name: Calculate binary hash
        run: |
          cd dist
          sha256sum i3-xkb-switcher > sha256sum.txt
      - name: Publish to pypi
        run: |
          poetry config pypi-token.pypi ${{ secrets.PYPI_TOKEN }}
          poetry publish
      - name: Create Github release
        uses: meeDamian/github-release@1.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          files: |
            ./dist/i3-xkb-switcher
            ./dist/sha256sum.txt
          gzip: false
